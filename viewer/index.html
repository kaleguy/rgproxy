<!DOCTYPE html>
<html>
<head>
  <script>
    window.lconfig = {
      showAppTitle: false,
      showHeader: true,
      docTitle: 'Research Gate Examples',
      filename: 'rg',
      firstNodeAsTitle: false,
      baseMode: 't',
      viewTypes: [
        {name: 'Outline', type: 't'},
        {name: 'Inline', type: 'a'},
        {name: 'Graphic Tree', type: 'd'},
        {name: 'Dendrogram', type: 'z'},
        {name: 'Nested Menu', type: 'n'}
      ],
      "dataSources":
        {
          "rgarticle": {
            "host": "http://localhost:8888/rg/article?title=",
          },
          "rgarticles": {
            "host": "http://localhost:8888/rg/author?name=",
          },
          "rgauthor": {
            "host": "http://localhost:8888/rg/author?name=",
          }

        }
    }
  </script>
  <meta charset=utf-8>
  <title>Jordan Peterson Research</title>
  <link href="https://cdn.jsdelivr.net/npm/leo-vue@1.9.0/dist/static/css/app.css" rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
</head>
<body>
<div id=app></div>
<script type=text/javascript src=https://cdn.jsdelivr.net/npm/leo-vue@1.9.0/dist/static/js/manifest.js></script>
<script type=text/javascript src=https://cdn.jsdelivr.net/npm/leo-vue@1.9.0/dist/static/js/vendor.js></script>
<script type=text/javascript src=https://cdn.jsdelivr.net/npm/leo-vue@1.9.0/dist/static/js/app.js></script>
<!-- templates -->
<script type="text/template" id="rgarticle">
  <div class="rg">
    <div class="publication-header">
      <h1>{{- data.title }}</h1>
      <div class="publication-meta-text">
        <strong>
          <span>Article (PDF Available) in
            <a target="_blank" href="//www.researchgate.net/journal/0922-4777_Reading_and_Writing">{{- data.journal.text }}</a>
          </span>
        </strong>
        <span>30(4):857-869 {{- data.journal.date }} with {{- data.reads }}</span>
      </div>
      <div>
        <ul>
          {{ data.authors.forEach(author => { }}
          <li class="publication-author-list__item">
            <div>
              <a target="_blank" href="{{- author.name.href }}">{{- author.name.text }}</a>
            </div>
            {{ if (author.rating){ }}
            <span class="bars-1"/>
            {{ } }}
            <span>{{- author.rating }}	{{- author.institution }}</span>
          </li>
          {{ }) }}
        </ul>
      </div>
      <div class="publication-abstract">
        <div>
          <strong>Abstract</strong>
        </div>
        <div>{{- data.abstract }}</div>
        <div class="references">{{- data.references }} References</div>
      </div>
      <div class="footer">
        <a target="_blank"
           href="https://www.researchgate.net/publication/309182447_Validating_self-paced_sentence-by-sentence_reading_story_comprehension_recall_and_narrative_transportation">See
          this article on ResearchGate.</a>
      </div>
    </div>
  </div>
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-118289537-1');
</script>
</body>
<style type="text/css">
  #app {
    font-family: 'Roboto', sans-serif;
  }

  .left-pane {
    font-family: 'Roboto Condensed', sans-serif;
  }

  .rg .nova-c-card {
    height: 33px;
  }
</style>
</html>
